<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Globe Sphere Camera</title>
    <style>
        /* --- CSS RESET --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }

        /* --- LAYERS --- */
        /* 1. Camera Feed (Background) - Mirrored */
        #webcam {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transform: scaleX(-1); z-index: 1;
        }

        /* 2. 3D Canvas (Overlay) */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
        }

        /* 3. UI Layer (Top) */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* --- UI ELEMENTS --- */
        
        /* The 16:9 Reticle */
        .reticle-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80vw;
            aspect-ratio: 16/9; /* Force 16:9 */
            border: 3px solid #00d2d3;
            border-radius: 8px;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.7); /* Darken outside */
            pointer-events: none;
        }
        .reticle-label {
            position: absolute; top: -30px; width: 100%; text-align: center;
            color: #00d2d3; font-weight: bold; text-shadow: 0 2px 4px black;
        }

        /* Controls */
        .bottom-controls {
            pointer-events: auto; padding: 30px; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 20px;
        }

        #btn-capture {
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(255,255,255,0.2); border: 4px solid white;
            position: relative; cursor: pointer;
        }
        #btn-capture::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            width: 50px; height: 50px; background: white; border-radius: 50%;
        }
        #btn-capture:active::after { transform: translate(-50%,-50%) scale(0.9); background: #00d2d3; }

        .btn-action {
            padding: 12px 24px; background: #00d2d3; color: black; border: none;
            border-radius: 30px; font-weight: bold; font-size: 16px; 
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
        }

        /* Gallery / Home */
        #gallery-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 20; padding: 20px;
            display: flex; flex-direction: column; overflow-y: auto;
            transition: transform 0.3s;
        }
        .gallery-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px;
        }
        .gallery-item {
            aspect-ratio: 1; background: #333; border-radius: 10px; overflow: hidden; position: relative;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .gallery-title { font-size: 24px; color: white; margin-bottom: 10px; }

        /* Toast Popup */
        #toast {
            position: fixed; top: 50px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            border-radius: 20px; font-size: 14px; opacity: 0; transition: opacity 0.3s;
            pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>

    <!-- Toast Notification -->
    <div id="toast">Message</div>

    <!-- Gallery Screen -->
    <div id="gallery-overlay">
        <div class="gallery-title">My 360 Globes</div>
        <button class="btn-action" style="display:block; width:100%; margin-bottom:20px;" id="btn-new">START NEW CAPTURE</button>
        <div class="gallery-grid" id="gallery-list"></div>
    </div>

    <!-- Live Camera -->
    <video id="webcam" playsinline muted autoplay></video>

    <!-- 3D Scene -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div id="ui-layer" style="display:none;">
        
        <button class="btn-action" id="btn-back" style="position:absolute; top:20px; left:20px; display:block; padding: 8px 16px;">&larr; Home</button>

        <div class="reticle-container">
            <div class="reticle-label" id="status-text">Swipe to find a segment</div>
        </div>

        <div class="bottom-controls">
            <div id="btn-capture"></div>
            <button class="btn-action" id="btn-finish">FINISH</button>
        </div>
    </div>

    <!-- Three.js Import -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Globals ---
        let scene, camera, renderer, controls;
        let captureMesh; // The Cube we capture onto (Logic)
        let viewerMesh;  // The Sphere we view (Visual)
        let materials = [];
        let isCapturing = false;
        let capturedCount = 0;

        // DOM Elements
        const video = document.getElementById('webcam');
        const uiLayer = document.getElementById('ui-layer');
        const galleryOverlay = document.getElementById('gallery-overlay');
        const galleryList = document.getElementById('gallery-list');
        const statusText = document.getElementById('status-text');
        const btnFinish = document.getElementById('btn-finish');
        const btnCapture = document.getElementById('btn-capture');

        // --- Initialization ---

        init();
        loadGallery();

        function init() {
            // Setup Three.js
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            // Transparent background to see camera
            scene.background = null; 

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // Crucial: Put camera slightly off-center to avoid clipping issues with OrbitControls
            camera.position.set(0, 0, 0.01); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Controls (Manual Swipe)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.enablePan = false;
            controls.rotateSpeed = -0.5; // Invert for "Inside" feel
            controls.enableDamping = true;

            // Resize Handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Buttons
            document.getElementById('btn-new').addEventListener('click', startCameraSession);
            document.getElementById('btn-back').addEventListener('click', showHome);
            btnCapture.addEventListener('click', captureFrame);
            btnFinish.addEventListener('click', saveAndOpenViewer);

            animate();
        }

        // --- Gallery Logic ---

        function loadGallery() {
            const data = JSON.parse(localStorage.getItem('my_globes') || '[]');
            galleryList.innerHTML = '';
            
            if(data.length === 0) {
                galleryList.innerHTML = '<div style="color:#666; grid-column:span 2; text-align:center;">No captures yet.</div>';
            }

            data.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `<img src="${item.thumb}">`;
                div.onclick = () => openViewer(item.image);
                galleryList.appendChild(div);
            });
        }

        function showHome() {
            galleryOverlay.style.transform = 'translateY(0)';
            uiLayer.style.display = 'none';
            stopCamera();
            // Reset Scene
            if(captureMesh) scene.remove(captureMesh);
            if(viewerMesh) scene.remove(viewerMesh);
        }

        // --- Camera & Capture Setup ---

        async function startCameraSession() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                await video.play();

                // UI Transition
                galleryOverlay.style.transform = 'translateY(100%)'; // Slide away
                uiLayer.style.display = 'flex';
                btnFinish.style.display = 'none';
                btnCapture.style.display = 'block';
                document.querySelector('.reticle-container').style.display = 'block';
                statusText.innerText = "Swipe to align segments";

                setupCaptureScene();

            } catch (err) {
                showToast("Camera Error. Use HTTPS.");
            }
        }

        function stopCamera() {
            if(video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
                video.srcObject = null;
            }
        }

        function setupCaptureScene() {
            // Remove old meshes
            if(viewerMesh) scene.remove(viewerMesh);
            if(captureMesh) scene.remove(captureMesh);

            isCapturing = true;
            capturedCount = 0;
            materials = [];

            // We use a BoxGeometry for capture logic because it covers 360 degrees perfectly.
            // Even though we want a "Globe", a Box is the mathematical way to capture a 360 panorama without distortion.
            // We will hide the "corners" visually if needed, but for alignment, the box faces are best.
            const geometry = new THREE.BoxGeometry(10, 10, 10);

            for (let i = 0; i < 6; i++) {
                // Create placeholder texture
                const canvas = document.createElement('canvas');
                canvas.width = 64; canvas.height = 64;
                const ctx = canvas.getContext('2d');
                
                // Draw a grid/frame
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(0,0,64,64);
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 2;
                ctx.strokeRect(0,0,64,64);
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(i+1, 32, 37);

                const tex = new THREE.CanvasTexture(canvas);
                const mat = new THREE.MeshBasicMaterial({ 
                    map: tex, 
                    side: THREE.BackSide, 
                    transparent: true,
                    opacity: 0.8
                });
                mat.userData = { filled: false };
                materials.push(mat);
            }

            captureMesh = new THREE.Mesh(geometry, materials);
            captureMesh.scale.set(-1, 1, 1); // Inside view
            scene.add(captureMesh);
        }

        function captureFrame() {
            // Raycast to find which face we are looking at
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObject(captureMesh);

            if (intersects.length > 0) {
                const faceIndex = intersects[0].face.materialIndex;
                const material = materials[faceIndex];

                // Create high-res texture
                const size = 1024;
                const canvas = document.createElement('canvas');
                canvas.width = size; canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Logic to crop 16:9 from the video center to the square face
                // Actually, the face is Square (1:1). The reticle is 16:9.
                // To fill the face, we grab the center square of the video.
                const vW = video.videoWidth;
                const vH = video.videoHeight;
                const minDim = Math.min(vW, vH);
                
                // MIRROR FIX: We must flip the drawing because the cube is inside-out (-1 scale)
                // and the user sees a mirrored video feed.
                ctx.translate(size, 0);
                ctx.scale(-1, 1);
                
                // Draw center crop
                ctx.drawImage(video, (vW - minDim)/2, (vH - minDim)/2, minDim, minDim, 0, 0, size, size);

                // Update Material
                if(material.map) material.map.dispose();
                material.map = new THREE.CanvasTexture(canvas);
                material.map.colorSpace = THREE.SRGBColorSpace;
                material.opacity = 1;
                material.needsUpdate = true;

                showToast("Captured!");

                if (!material.userData.filled) {
                    material.userData.filled = true;
                    capturedCount++;
                    statusText.innerText = `Segments: ${capturedCount}/6`;
                    
                    if(capturedCount >= 6) {
                        btnFinish.style.display = 'block';
                        btnCapture.style.display = 'none';
                        statusText.innerText = "All sides filled!";
                    }
                }
            }
        }

        // --- Saving & Viewer ---

        function saveAndOpenViewer() {
            showToast("Stitching Globe...");
            
            // 1. Convert Cube to Equirectangular (Spherical Image)
            const cubeTarget = new THREE.WebGLCubeRenderTarget(1024);
            const cubeCamera = new THREE.CubeCamera(0.1, 100, cubeTarget);
            scene.add(cubeCamera);
            
            // Render the capture box into the cube camera
            // Ensure capture mesh is visible and properly oriented
            captureMesh.scale.set(-1, 1, 1); 
            cubeCamera.update(renderer, scene);

            // 2. Unpack to 2D image using Shader
            const equiMaterial = new THREE.ShaderMaterial({
                uniforms: { map: { value: cubeTarget.texture } },
                vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 1.0); }`,
                fragmentShader: `
                    uniform samplerCube map; varying vec2 vUv;
                    const float PI = 3.14159265359;
                    void main() {
                        vec2 uv = vUv;
                        float lon = uv.x * 2.0 * PI - PI;
                        float lat = uv.y * PI - PI / 2.0;
                        vec3 dir = vec3(-cos(lat) * sin(lon), sin(lat), -cos(lat) * cos(lon));
                        gl_FragColor = textureCube(map, normalize(dir));
                    }
                `,
                side: THREE.DoubleSide
            });

            const exportScene = new THREE.Scene();
            const plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), equiMaterial);
            exportScene.add(plane);
            const orthoCam = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

            renderer.setSize(2048, 1024); // Standard 2:1 ratio
            renderer.render(exportScene, orthoCam);

            // 3. Save Data
            const fullImage = renderer.domElement.toDataURL('image/jpeg', 0.85);
            
            // Generate Thumbnail
            const thumbCanvas = document.createElement('canvas');
            thumbCanvas.width = 100; thumbCanvas.height = 100;
            thumbCanvas.getContext('2d').drawImage(renderer.domElement, 0, 0, 100, 100);
            const thumbImage = thumbCanvas.toDataURL('image/jpeg', 0.5);

            // Save to LocalStorage
            try {
                const newItem = { id: Date.now(), image: fullImage, thumb: thumbImage };
                const history = JSON.parse(localStorage.getItem('my_globes') || '[]');
                history.unshift(newItem);
                if(history.length > 5) history.pop(); // Limit storage
                localStorage.setItem('my_globes', JSON.stringify(history));
                
                loadGallery();
                openViewer(fullImage); // Jump directly to viewer

            } catch(e) {
                showToast("Storage Full! Delete items.");
            }
            
            // Restore renderer size
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function openViewer(imageData) {
            // Hide UI
            galleryOverlay.style.transform = 'translateY(100%)';
            uiLayer.style.display = 'flex';
            btnFinish.style.display = 'none';
            btnCapture.style.display = 'none';
            document.querySelector('.reticle-container').style.display = 'none';
            statusText.innerText = "Drag to look around";
            video.style.opacity = 0; // Hide webcam feed

            // Clear Scene
            if(captureMesh) scene.remove(captureMesh);
            if(viewerMesh) scene.remove(viewerMesh);

            // Create SPHERE for viewing (User Request: "Globe")
            const texture = new THREE.TextureLoader().load(imageData);
            texture.colorSpace = THREE.SRGBColorSpace;
            
            const geometry = new THREE.SphereGeometry(10, 60, 40);
            // BackSide allows us to see it from the inside
            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });
            
            viewerMesh = new THREE.Mesh(geometry, material);
            viewerMesh.scale.set(-1, 1, 1); // Flip x so text/images aren't mirrored
            
            scene.add(viewerMesh);
            
            // Reset Camera
            camera.position.set(0,0,0.01);
            camera.rotation.set(0,0,0);
            controls.reset();
        }

        // --- Utilities ---

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }

    </script>
</body>
</html>
