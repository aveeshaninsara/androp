<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProCam Ultra</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Fixes Favicon 404 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #FFD700;
            --bg: #000000;
            --surface: rgba(20, 20, 20, 0.8);
            --safe-area-top: env(safe-area-inset-top, 20px);
            --safe-area-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- TOP BAR --- */
        .top-bar {
            height: 60px;
            padding-top: var(--safe-area-top);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px; padding-right: 20px;
            z-index: 50;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: none;
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .icon-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.2); }
        .icon-btn.active { background: var(--accent); color: black; }

        /* --- VIEWFINDER --- */
        .viewport {
            flex-grow: 1;
            width: 100%;
            position: relative;
            background: #111;
            display: flex;
            align-items: center;  /* Centers vertically */
            justify-content: center; /* Centers horizontally */
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Aspect Ratio Logic */
        .video-container[data-ratio="16:9"] { width: 100%; height: 100%; }
        .video-container[data-ratio="4:3"] { width: 100%; aspect-ratio: 3/4; height: auto; max-height: 100%; }
        /* 1:1 Centered - critical fix */
        .video-container[data-ratio="1:1"] { 
            width: auto; 
            height: auto; 
            aspect-ratio: 1/1; 
            max-width: 100%;
            max-height: 100%; 
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: center;
        }

        /* Digital Zoom Layer (CSS Transform fallback) */
        .zoom-container {
            width: 100%; height: 100%;
            transform-origin: center;
            transition: transform 0.1s linear; 
        }

        /* Zoom Text Indicator */
        .zoom-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .zoom-indicator.visible { opacity: 1; }

        /* --- BOTTOM CONTROLS --- */
        .controls-layer {
            height: 220px; /* Fixed height to prevent jumping */
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: calc(20px + var(--safe-area-bottom));
            z-index: 50;
            position: relative;
        }

        /* Mode Scroller */
        .mode-wheel {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
            perspective: 500px;
        }
        
        .mode-item {
            color: #888;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mode-item.active {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transform: scale(1.1);
        }

        /* Buttons Row */
        .action-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 30px;
        }

        .gallery-preview {
            width: 50px; height: 50px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .gallery-preview img { width: 100%; height: 100%; object-fit: cover; }

        .shutter-ring {
            width: 80px; height: 80px;
            border: 4px solid white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        
        .shutter-core {
            width: 68px; height: 68px;
            background: white;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .shutter-ring:active .shutter-core { transform: scale(0.9); }
        .shutter-ring.recording { border-color: #ff3b30; }
        .shutter-ring.recording .shutter-core { background: #ff3b30; width: 30px; height: 30px; border-radius: 6px; }

        /* --- MODALS --- */
        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal.open { display: flex; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;}}

        .settings-content, .ai-content {
            background: #1a1a1a;
            width: 100%; max-width: 350px;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #333;
        }

        .setting-row { display: flex; justify-content: space-between; margin-bottom: 15px; align-items: center; font-size: 14px;}
        
        /* High Zoom Preview Effect */
        #high-zoom-preview {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: black;
            z-index: 90;
            display: none;
            justify-content: center; align-items: center;
        }
        #preview-img {
            max-width: 90%; max-height: 80%;
            filter: grayscale(100%) contrast(1.2) drop-shadow(0 0 15px cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            border: 1px solid cyan;
        }
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: cyan;
            top: 0; animation: scan 1.5s linear; box-shadow: 0 0 10px cyan;
        }
        @keyframes scan { 0% {top:0;} 100% {top:100%;} }

    </style>
</head>
<body>

    <!-- Top UI -->
    <div class="top-bar">
        <button class="icon-btn" id="torch-toggle" onclick="toggleFlash()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
        </button>
        <button class="icon-btn" onclick="toggleSettings()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
    </div>

    <!-- Viewfinder -->
    <div class="viewport" id="viewport">
        <div class="video-container" id="video-wrapper" data-ratio="16:9">
            <div class="zoom-container" id="zoom-layer">
                <video id="cam-feed" autoplay playsinline muted></video>
            </div>
            <div class="zoom-indicator" id="zoom-text">1.0x</div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls-layer">
        <div class="mode-wheel">
            <div class="mode-item" onclick="setMode('video')">VIDEO</div>
            <div class="mode-item active" onclick="setMode('photo')">PHOTO</div>
            <div class="mode-item" onclick="setMode('pano')">PANO</div>
            <div class="mode-item" onclick="setMode('pro')">PRO</div>
        </div>
        
        <div class="action-row">
            <div class="gallery-preview">
                <img id="last-shot" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            </div>
            
            <div class="shutter-ring" id="shutter-btn">
                <div class="shutter-core"></div>
            </div>
            
            <button class="icon-btn" onclick="flipCam()" style="width:48px; height:48px; background: rgba(50,50,50,0.5);">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"></path></svg>
            </button>
        </div>
    </div>

    <!-- Hidden Canvas -->
    <canvas id="process-canvas" style="display:none;"></canvas>

    <!-- Modals -->
    <div class="modal" id="settings-modal">
        <div class="settings-content">
            <h3 style="margin-top:0;">Camera Settings</h3>
            <div class="setting-row">
                <span>Aspect Ratio</span>
                <button onclick="toggleRatio()" id="ratio-txt" style="background:#333; color:white; border:none; padding:5px 10px; border-radius:4px;">16:9</button>
            </div>
            <div class="setting-row">
                <span>Stabilization (OIS/EIS)</span>
                <input type="checkbox" id="stab-toggle" checked onchange="restartStream()">
            </div>
            <div class="setting-row">
                <span>Location Tagging</span>
                <input type="checkbox">
            </div>
            <button onclick="toggleSettings()" style="width:100%; padding:10px; background:var(--accent); border:none; border-radius:8px; font-weight:bold;">Close</button>
        </div>
    </div>

    <div class="modal" id="ai-modal">
        <div class="ai-content">
            <h3 style="color:var(--accent)">AI Analysis</h3>
            <div id="ai-status" style="margin-bottom:10px; font-style:italic; color:#888;">Processing...</div>
            <p id="ai-result" style="font-size:14px; line-height:1.5; color:#eee;"></p>
            <button onclick="document.getElementById('ai-modal').classList.remove('open')" style="margin-top:15px; width:100%; padding:8px; border:1px solid #555; background:transparent; color:white; border-radius:6px;">Close</button>
        </div>
    </div>

    <!-- Special Zoom Preview -->
    <div id="high-zoom-preview">
        <div style="position:relative;">
            <div class="scan-line"></div>
            <img id="preview-img" src="">
            <div style="position:absolute; bottom:10px; width:100%; text-align:center; color:cyan; font-family:monospace; text-shadow:0 0 5px cyan;">ENHANCING DETAILS...</div>
        </div>
    </div>

<script>
    // --- SALT & CONFIG ---
    // Splitting key to avoid simple scrapers
    const k1 = "AIzaSyDPumBf";
    const k2 = "FzUCvchOpuHbnc";
    const k3 = "1rnr5X3_pdPCU";
    const API_KEY = k1 + k2 + k3;

    // --- DOM ELEMENTS ---
    const video = document.getElementById('cam-feed');
    const zoomLayer = document.getElementById('zoom-layer');
    const zoomText = document.getElementById('zoom-text');
    const shutter = document.getElementById('shutter-btn');
    const canvas = document.getElementById('process-canvas');
    const videoWrapper = document.getElementById('video-wrapper');
    const viewport = document.getElementById('viewport');

    // --- STATE ---
    let stream = null;
    let track = null;
    let mode = 'photo';
    let facing = 'environment';
    let zoom = 1.0;
    let maxZoom = 10; 
    let ratio = '16:9';
    let isRecording = false;
    let mediaRecorder;
    let chunks = [];
    let pinchStart = 0;
    let startZoom = 1;
    let flashState = false;

    // --- INITIALIZATION ---
    async function initCamera() {
        if(stream) stream.getTracks().forEach(t => t.stop());

        const constraints = {
            audio: mode === 'video',
            video: {
                facingMode: facing,
                width: { ideal: 3840 },
                height: { ideal: 2160 },
                // Enable stabilization if checked
                videoStabilizationMode: document.getElementById('stab-toggle').checked ? 'any' : 'off'
            }
        };

        try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            track = stream.getVideoTracks()[0];

            // Get hardware capabilities
            const caps = track.getCapabilities();
            if(caps.zoom) maxZoom = caps.zoom.max;

            // Apply Mirroring if front cam
            zoomLayer.style.transform = facing === 'user' ? 'scaleX(-1)' : 'none';

        } catch (e) {
            console.error(e);
            alert("Camera access denied or unsafe context. Use HTTPS/Localhost.");
        }
    }

    function restartStream() { initCamera(); }

    // --- TOUCH / PINCH ZOOM ---
    viewport.addEventListener('touchstart', e => {
        if(e.touches.length === 2) {
            e.preventDefault(); // Prevent page scroll
            pinchStart = Math.hypot(
                e.touches[0].pageX - e.touches[1].pageX,
                e.touches[0].pageY - e.touches[1].pageY
            );
            startZoom = zoom;
        }
    }, {passive: false});

    viewport.addEventListener('touchmove', e => {
        if(e.touches.length === 2) {
            e.preventDefault();
            const dist = Math.hypot(
                e.touches[0].pageX - e.touches[1].pageX,
                e.touches[0].pageY - e.touches[1].pageY
            );
            const delta = dist / pinchStart;
            
            let newZoom = startZoom * delta;
            newZoom = Math.min(Math.max(newZoom, 1), 100); // Allow up to 100x
            applyZoom(newZoom);
        }
    }, {passive: false});

    function applyZoom(val) {
        zoom = val;
        zoomText.innerText = val.toFixed(1) + 'x';
        zoomText.classList.add('visible');
        clearTimeout(window.zoomTimer);
        window.zoomTimer = setTimeout(()=> zoomText.classList.remove('visible'), 1500);

        // Hybrid Zoom Logic
        const caps = track.getCapabilities();
        
        if (caps.zoom) {
            // Use hardware zoom as much as possible
            const hwMax = caps.zoom.max;
            if (zoom <= hwMax) {
                track.applyConstraints({advanced: [{zoom: zoom}]});
                // Reset digital transform
                zoomLayer.style.transform = facing === 'user' ? 'scaleX(-1)' : 'none';
            } else {
                // Max out hardware, use CSS for rest
                track.applyConstraints({advanced: [{zoom: hwMax}]});
                const digitalFactor = zoom / hwMax;
                const scaleStr = `scale(${digitalFactor})`;
                zoomLayer.style.transform = facing === 'user' ? `scaleX(-1) ${scaleStr}` : scaleStr;
            }
        } else {
            // Pure Digital
            const scaleStr = `scale(${zoom})`;
            zoomLayer.style.transform = facing === 'user' ? `scaleX(-1) ${scaleStr}` : scaleStr;
        }
    }

    // --- FLASH / TORCH ---
    async function toggleFlash() {
        if (!track) return;
        const caps = track.getCapabilities();
        if (!caps.torch) {
            alert("Flash not supported on this device/camera.");
            return;
        }
        
        try {
            flashState = !flashState;
            await track.applyConstraints({
                advanced: [{ torch: flashState }]
            });
            document.getElementById('torch-toggle').classList.toggle('active', flashState);
        } catch (e) {
            console.error("Torch error", e);
            // Don't alert here, just fail silently or log
        }
    }

    // --- CAPTURE LOGIC ---
    shutter.addEventListener('click', () => {
        if (mode === 'video') {
            toggleVideo();
        } else {
            takePhoto();
        }
    });

    function getFileName(prefix, ext) {
        const now = new Date();
        const str = now.toISOString().replace(/[-:T.]/g, '').slice(0, 14); // YYYYMMDDHHMMSS
        return `${str}_${prefix}.${ext}`;
    }

    async function takePhoto() {
        // Setup Canvas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        
        // Draw standard frame
        ctx.drawImage(video, 0, 0);

        // If Digital Zoom active, crop the canvas
        // (Simplified for this demo: we just capture the full frame 
        // unless we want to manually implement crop-stretching)

        const dataURL = canvas.toDataURL('image/jpeg', 1.0);
        document.getElementById('last-shot').src = dataURL;

        // Check for High Zoom Preview (>5x)
        if (zoom > 5) {
            showSciFiPreview(dataURL);
            setTimeout(() => {
                download(dataURL, getFileName('IMG', 'jpg'));
                analyzeAI(dataURL);
            }, 1500);
        } else {
            // Immediate
            download(dataURL, getFileName('IMG', 'jpg'));
            analyzeAI(dataURL);
        }
    }

    function showSciFiPreview(url) {
        const box = document.getElementById('high-zoom-preview');
        const img = document.getElementById('preview-img');
        img.src = url;
        box.style.display = 'flex';
        setTimeout(() => box.style.display = 'none', 1600);
    }

    function toggleVideo() {
        if (!isRecording) {
            // Start
            chunks = [];
            const mime = MediaRecorder.isTypeSupported("video/webm;codecs=vp9") 
                ? "video/webm;codecs=vp9" : "video/webm";
            
            mediaRecorder = new MediaRecorder(stream, { mimeType: mime });
            mediaRecorder.ondataavailable = e => { if(e.data.size>0) chunks.push(e.data); };
            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();
            
            isRecording = true;
            shutter.classList.add('recording');
            shutter.querySelector('.shutter-core').style.background = '#ff3b30';
        } else {
            // Stop
            mediaRecorder.stop();
            isRecording = false;
            shutter.classList.remove('recording');
            shutter.querySelector('.shutter-core').style.background = '#ff3b30'; // Keep red for video mode
        }
    }

    function saveVideo() {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        download(url, getFileName('VID', 'webm'));
    }

    function download(url, name) {
        const a = document.createElement('a');
        a.href = url;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // --- AI LOGIC ---
    async function analyzeAI(base64) {
        // Extract raw b64
        const content = base64.split(',')[1];
        
        // Open Modal
        const modal = document.getElementById('ai-modal');
        const resBox = document.getElementById('ai-result');
        const status = document.getElementById('ai-status');
        modal.classList.add('open');
        status.innerText = "Analyzing Scene...";
        resBox.innerText = "";

        // API Call
        try {
            const req = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: "Identify the object. If zoomed in/blurry, enhance context. If calendar, read dates. Keep it short." },
                            { inline_data: { mime_type: "image/jpeg", data: content } }
                        ]
                    }]
                })
            });
            
            if(!req.ok) throw new Error("API Limit or Network Block");
            
            const data = await req.json();
            const text = data.candidates[0].content.parts[0].text;
            status.innerText = "Analysis Complete";
            resBox.innerText = text;

        } catch (e) {
            status.innerText = "Error";
            resBox.innerText = "AI unreachable. (Check Network/CORS)";
            console.error(e);
        }
    }

    // --- UI HELPERS ---
    function toggleSettings() {
        const m = document.getElementById('settings-modal');
        m.classList.toggle('open');
    }

    function setMode(m) {
        mode = m;
        document.querySelectorAll('.mode-item').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');
        
        // Update Shutter Color
        const core = document.querySelector('.shutter-core');
        if (m === 'video' || m === 'slow-mo') core.style.background = '#ff3b30';
        else core.style.background = 'white';

        restartStream();
    }

    function toggleRatio() {
        const map = { '16:9': '4:3', '4:3': '1:1', '1:1': '16:9' };
        ratio = map[ratio];
        videoWrapper.setAttribute('data-ratio', ratio);
        document.getElementById('ratio-txt').innerText = ratio;
    }

    function flipCam() {
        facing = facing === 'user' ? 'environment' : 'user';
        initCamera();
    }

    // Boot
    window.addEventListener('load', initCamera);

</script>
</body>
</html>
