<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ultimate 360 Sensor Control</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        /* HUD & UI */
        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #00ffcc;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 5px #000;
        }
        .instruction {
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
        }

        /* CUBE BUTTON CONTAINER */
        .ui-layer {
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none;
            z-index: 100;
        }

        .scene-container {
            width: 70px;
            height: 70px;
            perspective: 500px;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .scene-container:active {
            transform: scale(0.9);
        }

        /* THE CUBE */
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: spinIdle 6s infinite linear;
            transition: transform 0.1s linear;
        }

        @keyframes spinIdle {
            0% { transform: rotateX(-20deg) rotateY(0deg); }
            100% { transform: rotateX(-20deg) rotateY(360deg); }
        }

        .cube-face {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 2px solid #00ffcc;
            background: rgba(0, 20, 20, 0.85);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: 800;
            user-select: none;
            letter-spacing: 1px;
        }

        /* Cube States */
        .active .cube {
            animation: none;
        }
        .active .cube-face {
            border-color: #ff0044;
            box-shadow: 0 0 20px rgba(255, 0, 68, 0.6);
            background: rgba(40, 0, 10, 0.9);
        }

        .face-front  { transform: rotateY(  0deg) translateZ(35px); }
        .face-right  { transform: rotateY( 90deg) translateZ(35px); }
        .face-back   { transform: rotateY(180deg) translateZ(35px); }
        .face-left   { transform: rotateY(-90deg) translateZ(35px); }
        .face-top    { transform: rotateX( 90deg) translateZ(35px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(35px); }

        #loading {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 5;
        }
    </style>
</head>
